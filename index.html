<!DOCTYPE html>
<html lang="en" ng-app="todo">
    <head>
        <title>Angular JS to do</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="To Do in Angular JS"/>
        <meta name="keywords" content="HTML, CSS, JavaScript, Angular.JS, JS, To Do"/>
        <meta name="author" content="Merlas Tudor Dan <tudor.merlas@evozon.com">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style/main.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/main.js" type="application/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="col-xs-8 col-xs-offset-2" ng-controller="ToDoController as todoCtrl">
                <h1>To Do</h1>

                <p class="lead">This is an experiment to see how this will work</p>

                <div class="main-display">

                    <div class="todos">

                        <div class="control-area">
                            <input type="text" class="large" ng-model="todoCtrl.itemLabel" placeholder="ToDo item text"/>

                            <button class="btn btn-primary" ng-click="todoCtrl.add()">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                Add
                            </button>
                        </div>

                        <!-- TO DO LIST -->
                        <div class="item" ng-repeat="item in todoCtrl.items track by item.label">
                            <input type="checkbox"
                                   name="done[{{$index}}]"
                                   ng-model="item.done"/>

                            <label for="item[{{$index}}]"
                                   ng-class="{done: item.done}"
                                   ng-dblclick="item.edited = true"
                                   ng-hide="item.edited">
                                {{item.label}}
                            </label>

                            <input type="text"
                                   name="item[{{$index}}]"
                                   id="item[{{$index}}]"
                                   ng-show="item.edited"
                                   ng-model="item.label"
                                   ng-blur="item.edited = false" />

                            <button class="btn btn-default pull-right remove"
                                    ng-click="todoCtrl.remove($event, $index)">
                                <i class="glyphicon glyphicon-minus" aria-hidden="true"></i>
                                Remove
                            </button>

                        </div>
                        <!-- END TO DO LIST -->
                    </div>

                    <!-- BUTTONS -->
                    <button class="btn btn-warning" ng-click="todoCtrl.clearDone()">
                        <i class="glyphicon glyphicon-minus" aria-hidden="true"></i>
                        Clear Completed
                    </button>

                    <button class="btn btn-danger" ng-click="todoCtrl.clearAll()">
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                        Clear All
                    </button>

                    <button class="btn btn-default pull-right" ng-click="todoCtrl">
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                        Clear All
                    </button>
                    <!-- END BUTTONS -->

                </div>

            </div>
        </div>
    </body>
</html>
