<!DOCTYPE html>
<html lang="en" ng-app="todo">
    <head>
        <title>Angular JS to do</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="To Do in Angular JS"/>
        <meta name="keywords" content="HTML, CSS, JavaScript, Angular.JS, JS, To Do"/>
        <meta name="author" content="Merlas Tudor Dan <tudor.merlas@evozon.com">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="style/main.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/main.js" type="application/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="col-xs-6 col-xs-offset-3" ng-controller="MainController as mainCtrl">
                <h1>To Do</h1>

                <p class="lead">This is an experiment to see how this will work</p>

                <div class="userInfo" ng-repeat="user in mainCtrl.users">
                    <h4>{{user.username}}</h4>
                    <p>{{user.password}}</p>
                </div>

                <form ng-submit="mainCtrl.persist()">
                    <label for="username">Username</label><br/>
                    <input id="username" type="text" ng-model="mainCtrl.users.username"/>
                    <br/>
                    <label for="password">Password</label><br/>
                    <input id="password" type="password" ng-model="mainCtrl.users.password"/>
                    <br/>
                    <br/>
                    <button type="submit">Add info</button>
                </form>
            </div>
        </div>
    </body>
</html>
